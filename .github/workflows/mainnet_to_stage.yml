name: "Deploy mainnet-stage.cexplorer.io"

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to deploy'
        required: true
        default: 'main'

permissions:
  contents: write
  pull-requests: read
  
jobs:
  CheckUser:
    runs-on: ubuntu-latest
    steps:
      - name: Check if user is allowed to run this workflow
        run: |
          echo "Triggered by: ${{ github.actor }}"
          if [ "${{ github.actor }}" != "josef0xb" ]; then
            echo "âŒ You are not allowed to run this workflow."
            exit 1
          fi

  DeployToServer:
    needs: CheckUser
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}-${{ github.event_name }}
      cancel-in-progress: true
    steps:
      - name: Set up WireGuard
        env:
          WG_CONFIG: ${{secrets.WG_CONFIG}}
        run: |
          sudo apt update
          sudo apt install -y wireguard
          echo "nameserver 8.8.8.8" | sudo tee /etc/resolv.conf
          echo "nameserver 1.1.1.1" | sudo tee -a /etc/resolv.conf
          echo "$WG_CONFIG" | sudo tee /etc/wireguard/wg0.conf
          sudo wg-quick up wg0

      - uses: actions/checkout@v5
        with:
          ref: ${{ github.event.inputs.branch }}
          fetch-depth: 0   # dÅ¯leÅ¾itÃ© pro zÃ­skÃ¡nÃ­ commit historie a tagÅ¯
      
      - name: Set up SSH agent
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add server to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H -t ecdsa,ed25519,rsa 10.0.0.1 >> ~/.ssh/known_hosts

      - name: Set Node.js
        uses: actions/setup-node@v5
        with:
          node-version: 22.19.0
          cache: 'yarn'
          cache-dependency-path: 'yarn.lock'
      
      - name: Install dependencies and build
        env:
          VITE_APP_VERSION: ${{ github.run_number }}
          VITE_APP_CONFIG: mainnet-stage
          VITE_APP_BLOCKFROST_KEY: ${{ secrets.BLOCKFROST_API_MAINNET }}
        run: |
          echo "ðŸ§¶ Installing dependencies..."
          time yarn install

          echo "ðŸ”¨ Starting build..."
          time yarn build

          echo "ðŸŽ¨ Optimizing SVG icons..."
          time yarn run svgo

          echo "ðŸ“ Generating routes.json..."
          time yarn generate:routes

          echo "âœ… Build complete"

      - name: Copy files & deploy
        env:
          SERVER: 10.0.0.1
        run: |
          rsync -azv -e "ssh -o UserKnownHostsFile=~/.ssh/known_hosts -o HostKeyAlgorithms=ecdsa-sha2-nistp256,ssh-ed25519,rsa-sha2-512" \
            --omit-dir-times --no-perms --no-owner --no-group --delete \
            ./dist/ job@$SERVER:/var/www/cexplorer_prod_stage/

      # -------------------------------
      # Release metadata preparation
      # -------------------------------
      - name: Extract clean workflow name (remove "Deploy ")
        id: wf
        run: |
          CLEAN="${GITHUB_WORKFLOW#Deploy }"
          echo "clean=${CLEAN}" >> $GITHUB_OUTPUT

      - name: Get current UTC date
        id: date
        run: echo "date=$(date -u +"%Y-%m-%d %H:%M UTC")" >> $GITHUB_OUTPUT

      - name: Fetch git tags
        run: git fetch --tags

      - name: Get previous tag for this workflow
        id: prev
        run: |
          PREV=$(git tag --list "${GITHUB_WORKFLOW#Deploy }_*" --sort=-creatordate | sed -n '2p')
          echo "tag=${PREV}" >> $GITHUB_OUTPUT

      - name: Generate change log since last release
        id: changelog
        run: |
          if [ -z "${{ steps.prev.outputs.tag }}" ]; then
            echo "changes=No previous releases." >> $GITHUB_OUTPUT
          else
            LOG=$(git log ${{ steps.prev.outputs.tag }}..HEAD --pretty=format:"- %s")
            echo "changes<<EOF" >> $GITHUB_OUTPUT
            echo "$LOG" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT

      # -------------------------------
      # Create Release
      # -------------------------------
      - name: Create GitHub Release
        if: success()
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "${{ steps.wf.outputs.clean }}_v${{ github.run_number }}"
          name: "${{ steps.wf.outputs.clean }}_v${{ github.run_number }}"
          body: |
            Automated deployment release.

            **Workflow:** ${{ steps.wf.outputs.clean }}
            **Version:** ${{ github.run_number }}
            **Branch:** ${{ github.event.inputs.branch }}
            **Triggered by:** ${{ github.actor }}
            **Date:** ${{ steps.date.outputs.date }}

            ## Changes since last release
            ${{ steps.changelog.outputs.changes }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # -------------------------------
      # Discord notification
      # -------------------------------
      - name: Notify Discord on success
        if: success()
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          VERSION="${{ github.run_number }}"
          WORKFLOW_NAME="${{ steps.wf.outputs.clean }}"
          BRANCH="${{ github.event.inputs.branch }}"
      
          MESSAGE="âœ… **${WORKFLOW_NAME}** successfully deployed version #**${VERSION}** (${BRANCH})"

          curl -H "Content-Type: application/json" \
            -X POST \
            -d "{\"content\": \"$MESSAGE\"}" \
            $DISCORD_WEBHOOK_URL
