name: "Deploy mainnet-stage.cexplorer.io"

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to deploy'
        required: true
        default: 'main'

permissions:
  contents: write
  pull-requests: read

jobs:
  CheckUser:
    runs-on: ubuntu-latest
    steps:
      - name: Check allowed user
        run: |
          echo "Triggered by: ${{ github.actor }}"
          if [ "${{ github.actor }}" != "josef0xb" ]; then
            echo "Access denied – only josef0xb can run this workflow."
            exit 1
          fi

  DeployToServer:
    needs: CheckUser
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}-${{ github.event_name }}
      cancel-in-progress: true

    steps:
      - name: Set up WireGuard
        env:
          WG_CONFIG: ${{ secrets.WG_CONFIG }}
        run: |
          sudo apt update && sudo apt install -y wireguard
          echo "nameserver 8.8.8.8" | sudo tee /etc/resolv.conf > /dev/null
          echo "nameserver 1.1.1.1" | sudo tee -a /etc/resolv.conf > /dev/null
          echo "$WG_CONFIG" | sudo tee /etc/wireguard/wg0.conf > /dev/null
          sudo wg-quick up wg0

      - uses: actions/checkout@v5
        with:
          ref: ${{ github.event.inputs.branch }}
          fetch-depth: 0

      # Zaručí plnou historii + všechny tagy (bez chybové hlášky)
      - name: Fetch full history & tags (safe)
        run: |
          git fetch --prune --tags || git fetch --prune --unshallow --tags

      - name: Setup SSH agent
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add server to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H 10.0.0.1 >> ~/.ssh/known_hosts 2>/dev/null

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: 22.19.0
          cache: 'yarn'
          cache-dependency-path: yarn.lock

      - name: Install & Build
        env:
          VITE_APP_VERSION: ${{ github.run_number }}
          VITE_APP_CONFIG: mainnet-stage
          VITE_APP_BLOCKFROST_KEY: ${{ secrets.BLOCKFROST_API_MAINNET }}
        run: |
          echo "Installing dependencies..."
          yarn install --frozen-lockfile

          echo "Building..."
          yarn build

          echo "Optimizing SVGs..."
          yarn run svgo

          echo "Generating routes..."
          yarn generate:routes

          echo "Build completed successfully"

      - name: Deploy to server
        run: |
          rsync -az --delete \
            -e "ssh -o StrictHostKeyChecking=no" \
            ./dist/ job@10.0.0.1:/var/www/cexplorer_prod_stage/

      # ————————————————————————
      # Release & Changelog
      # ————————————————————————
      - name: Extract clean environment name
        id: wf
        run: |
          CLEAN="${GITHUB_WORKFLOW#Deploy }"
          echo "clean=$CLEAN" >> $GITHUB_OUTPUT

      - name: Get current UTC date
        id: date
        run: |
          echo "date=$(date -u '+%Y-%m-%d %H:%M UTC')" >> $GITHUB_OUTPUT

      - name: Find previous tag for this environment
        id: prev
        run: |
          CLEAN="${{ steps.wf.outputs.clean }}"
          PREV_TAG=$(git tag --list "${CLEAN}_v*" \
                           --sort=-version:refname \
                           --merged HEAD \
                           | head -n 2 | tail -n 1)

          if [ -z "$PREV_TAG" ]; then
            echo "tag=" >> $GITHUB_OUTPUT
            echo "No previous tag – first deployment"
          else
            echo "tag=$PREV_TAG" >> $GITHUB_OUTPUT
            echo "Previous tag: $PREV_TAG"
          fi

      - name: Generate changelog
        id: changelog
        run: |
          TAG="${{ steps.prev.outputs.tag }}"
          if [ -z "$TAG" ]; then
            echo "changes=No previous release for this environment." >> $GITHUB_OUTPUT
          else
            LOG=$(git log "$TAG"..HEAD --no-merges --pretty=format:"• %s ([%h](https://github.com/${{ github.repository }}/commit/%H))")
            if [ -z "$LOG" ]; then
              LOG="_(no new commits – possibly rebased or force-pushed)_"
            fi
            echo "changes<<EOF" >> $GITHUB_OUTPUT
            echo "$LOG" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        if: success()
        with:
          tag_name: "${{ steps.wf.outputs.clean }}_v${{ github.run_number }}"
          name: "${{ steps.wf.outputs.clean }} #${{ github.run_number }}"
          body: |
            Automated deployment

            **Environment:** ${{ steps.wf.outputs.clean }}
            **Version:** #${{ github.run_number }}
            **Branch:** `${{ github.event.inputs.branch }}`
            **Triggered by:** @${{ github.actor }}
            **Date:** ${{ steps.date.outputs.date }}

            ### Changes
            ${{ steps.changelog.outputs.changes }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Notify Discord
        if: success()
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          TAG="${{ steps.wf.outputs.clean }}_v${{ github.run_number }}"
          URL="https://github.com/${{ github.repository }}/releases/tag/$TAG"
          MSG="**${{ steps.wf.outputs.clean }}** deployed\nVersion #${{ github.run_number }} (${{ github.event.inputs.branch }})\n<$URL>"

          curl -X POST -H "Content-Type: application/json" \
               -d "{\"content\": \"$MSG\"}" \
               "$DISCORD_WEBHOOK_URL"
