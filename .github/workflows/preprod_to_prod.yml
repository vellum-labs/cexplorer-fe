name: "Deploy preprod.cexplorer.io"

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to deploy'
        required: true
        default: 'main'

permissions:
  contents: write
  pull-requests: read
  
jobs:
  CheckUser:
    runs-on: ubuntu-latest
    steps:
      - name: Check if user is allowed to run this workflow
        run: |
          echo "Triggered by: ${{ github.actor }}"
          if [ "${{ github.actor }}" != "josef0xb" ]; then
            echo "You are not allowed to run this workflow."
            exit 1
          fi

  DeployToServer:
    needs: CheckUser
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}-${{ github.event_name }}
      cancel-in-progress: true
    steps:
      - name: Set up WireGuard
        env:
          WG_CONFIG: ${{secrets.WG_CONFIG}}
        run: |
          sudo apt update
          sudo apt install -y wireguard
          echo "nameserver 8.8.8.8" | sudo tee /etc/resolv.conf
          echo "nameserver 1.1.1.1" | sudo tee -a /etc/resolv.conf
          echo "$WG_CONFIG" | sudo tee /etc/wireguard/wg0.conf
          sudo wg-quick up wg0

      - uses: actions/checkout@v5
        with:
          ref: ${{ github.event.inputs.branch }}
          fetch-depth: 0
      
      - name: Fetch full history and tags (safe â€“ no error on complete repo)
        run: |
          git fetch --prune --tags || git fetch --prune --unshallow --tags

      - name: Set up SSH agent
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add server to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H -t ecdsa,ed25519,rsa 10.0.0.1 >> ~/.ssh/known_hosts

      - name: Set Node.js
        uses: actions/setup-node@v5
        with:
          node-version: 22.19.0
          cache: 'yarn'
          cache-dependency-path: 'yarn.lock'
      
      - name: Install dependencies and build
        env:
          VITE_APP_VERSION: ${{ github.run_number }}
          VITE_APP_CONFIG: preprod-prod
          VITE_APP_BLOCKFROST_KEY: ${{ secrets.BLOCKFROST_API_PREPROD }}
        run: |
          echo "Installing dependencies..."
          time yarn install

          echo "Starting build..."
          time yarn build

          echo "Optimizing SVG icons..."
          time yarn run svgo

          echo "Generating routes.json..."
          time yarn generate:routes

          echo "Build complete"

      - name: Copy files & deploy
        env:
          SERVER: 10.0.0.1
        run: |
          rsync -azv -e "ssh -o UserKnownHostsFile=~/.ssh/known_hosts -o HostKeyAlgorithms=ecdsa-sha2-nistp256,ssh-ed25519,rsa-sha2-512" \
            --omit-dir-times --no-perms --no-owner --no-group --delete \
            ./dist/ job@$SERVER:/var/www/cexplorer_preprod/

      # -------------------------------
      # Release metadata preparation
      # -------------------------------
      - name: Extract clean workflow name (remove "Deploy ")
        id: wf
        run: |
          CLEAN="${GITHUB_WORKFLOW#Deploy }"
          echo "clean=${CLEAN}" >> $GITHUB_OUTPUT
          
      # -------------------------------
      # Create Release
      # -------------------------------
      - name: Create GitHub Release
        if: success()
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "${{ steps.wf.outputs.clean }}_v${{ github.run_number }}"
          name: "${{ steps.wf.outputs.clean }}_v${{ github.run_number }}"
          body: |
            A new release has been generated by the automated deployment pipeline.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # -------------------------------
      # Discord notification
      # -------------------------------
      - name: Notify Discord on success
        if: success()
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          VERSION="${{ github.run_number }}"
          WORKFLOW_NAME="${{ steps.wf.outputs.clean }}"
          BRANCH="${{ github.event.inputs.branch }}"
      
          MESSAGE="**${WORKFLOW_NAME}** successfully deployed version #**${VERSION}** (${BRANCH})"

          curl -H "Content-Type: application/json" \
            -X POST \
            -d "{\"content\": \"$MESSAGE\"}" \
            $DISCORD_WEBHOOK_URL
