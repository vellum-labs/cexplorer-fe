          example: 12776757
        time:
          type: string
          description: Block timestamp
          example: "2025-12-14 18:53:01"
        hash:
          type: string
          description: Block hash
          example: "61b42421fd6d12c72591c1215e002d8fc40fb839a5cdc97d5e88849ee978d64c"
        epoch_no:
          type: integer
          description: Epoch number
          example: 600
