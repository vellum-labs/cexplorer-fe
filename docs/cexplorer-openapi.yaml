tags:
  - name: Blocks
    description: |
      Block information and queries

      Access detailed information about Cardano blocks including the latest block (tip),
      block lists with filters, and detailed block data.

  - name: Epochs
    description: |
      Epoch information and statistics

      Access epoch parameters, statistics, and historical epoch data including
      protocol parameters, network activity, stake distribution, and governance metrics.

  - name: Transactions
    description: |
      Transaction information and queries

      Access transaction data including lists, details, and filtered queries.
      Query transactions by block, address, stake address, asset, policy, or script hash.

  - name: Pools
    description: |
      Stake pool information and queries

      Access comprehensive stake pool data including pool lists with sorting/filtering,
      detailed pool information with statistics and performance metrics, and delegator information.

  - name: Addresses
    description: |
      Address information and queries

      Access address data including lists by stake key or payment credential,
      detailed address information, and UTxO (unspent transaction outputs) for addresses.

  - name: Accounts
    description: |
      Account (stake address) information and queries

      Access stake account data including account details, rewards, delegation state, and asset holdings.

  - name: Policy
    description: |
      Policy (minting policy) information and queries

      Access policy data including policy lists, mint transactions, statistics, owners, and detailed policy information.

  - name: Asset
    description: |
      Native asset information and queries

      Access data for native assets including token and NFT details, registry information, on-chain statistics, and DEX pricing.

  - name: Governance
    description: |
      Cardano governance information and queries

      Access governance data including DRep statistics, committee information, governance actions, and voting power distribution.

