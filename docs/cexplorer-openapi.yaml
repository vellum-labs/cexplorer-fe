  /block/list:
    get:
      tags:
        - Blocks
      summary: List blocks
      description: |
        Retrieve a paginated list of blocks with optional filtering.

        **Optional Filters** (can be combined):
        - `pool_id` - Show blocks produced by a specific stake pool
        - `epoch_no` - Blocks from a specific epoch
        - `hash` - Find specific block by hash
        - `slot_no` - Blocks at specific slot
        - `block_no` - Blocks at specific block height
        - `proto` - Blocks using specific protocol version

        **Sorting:**
        - Results can be ordered by: `block_no`, `slot_no`, `epoch`, `size`, `tx_count`

        **Pagination:**
        - Use `limit` and `offset` parameters

        **Returns:**
        - Array of block objects
        - Block metadata and statistics
        - Pool information
        - Epoch protocol parameters
        - Total block count
      operationId: listBlocks
      security:
        - ApiKeyAuth: []
      parameters:
        - name: limit
          in: query
          description: Maximum number of blocks to return (1-100)
          required: false
          schema:
            type: integer
            default: 20
            minimum: 1
            maximum: 100
          example: 3

        - name: offset
          in: query
          description: Number of blocks to skip for pagination
          required: false
          schema:
            type: integer
            default: 0
            minimum: 0
          example: 0

        - name: pool_id
          in: query
          description: Filter blocks by stake pool ID (Bech32 format)
          required: false
          schema:
            type: string
            pattern: '^pool1[a-z0-9]{52}$'
          example: "pool1enul577he3e0s500lv8z98m6k936uecz2rpckxxmmk8c7k0n2rd"

        - name: epoch_no
          in: query
          description: Filter blocks by epoch number
          required: false
          schema:
            type: integer
            minimum: 0
          example: 600

        - name: hash
          in: query
          description: Filter by specific block hash (64 character hex)
          required: false
          schema:
            type: string
            pattern: '^[a-f0-9]{64}$'
          example: "0f56150bc965c1710262aaa21f1b4b609599e58e0dbcf016a675adbe6becfe99"

        - name: slot_no
          in: query
          description: Filter by absolute slot number
          required: false
          schema:
            type: integer
            minimum: 0
          example: 174172798

        - name: block_no
          in: query
          description: Filter by block number (block height)
          required: false
          schema:
            type: integer
            minimum: 0
          example: 12776794

        - name: order
          in: query
          description: Sort results by specified field
          required: false
          schema:
            type: string
            enum:
              - block_no
              - slot_no
              - epoch
              - size
              - tx_count
            default: block_no
          example: "block_no"

        - name: proto
          in: query
          description: Filter by protocol version (format - major.minor)
          required: false
          schema:
            type: string
            pattern: '^\d+\.\d+$'
          example: "10.0"

      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BlockListResponse'
              example:
