  /epoch/stats:
    get:
      tags:
        - Epochs
      summary: Get epoch statistics
      description: |
        Retrieve comprehensive statistics for a specific epoch.

        **Required parameter:**
        - `no` - Epoch number (required)

        **Returns:**
        - Network pots (treasury, reserves, fees, deposits)
        - Daily statistics (6 days of detailed metrics per epoch)
        - Epoch summary (fees, transactions, blocks, timestamps)
        - Protocol version range
        - Stake distribution and pool metrics
        - Rewards data (leader and member)
        - DRep statistics and voting power
        - Pool statistics and delegator metrics
        - Spendable epoch information
      operationId: getEpochStats
      security:
        - ApiKeyAuth: []
      parameters:
        - name: no
          in: query
          description: Epoch number
          required: true
          schema:
            type: integer
            minimum: 0
          example: 599

      responses:
