      security:
        - ApiKeyAuth: []
      parameters:
        - name: view
          in: query
          description: DRep ID (drep1..., drep_always_no_confidence, or drep_always_abstain) - cannot be combined with hash
          required: false
          schema:
            type: string
          example: "drep1y2sld9e4nmasqfpusd5e67rwczj4l20d3653jgs38r4mams52y4jx"

        - name: hash
          in: query
          description: DRep hash - cannot be combined with view
          required: false
          schema:
            type: string

