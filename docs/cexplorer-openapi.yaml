        - license
        - code
        - data
        - tokens
        - ex
        - debug
      properties:
        license:
          type: string
          description: API usage license notice
          example: "data/api usage outside of cexplorer.io front-end is not allowed with currently used / without api-key."
        code:
          type: integer
          description: HTTP status code
          example: 200
        data:
          type: object
          required:
            - date
            - tip
          properties:
            date:
              type: string
              description: Query timestamp
              example: "2025-12-14 18:53:10.03856+00"
            tip:
              type: object
              required:
                - data
                - count
              properties:
                data:
                  type: array
                  items:
                    $ref: '#/components/schemas/BlockInfo'
                count:
                  type: integer
                  description: Total block count in the blockchain
                  example: 12756922
        tokens:
          type: integer
          description: API tokens consumed
          example: 2
        ex:
          type: number
          format: float
          description: Execution time in seconds
          example: 0.1461
        debug:
          type: boolean
          description: Debug mode flag
          example: false

    BlockListResponse:
      type: object
      required:
        - license
        - code
        - data
        - tokens
        - ex
        - debug
      properties:
        license:
          type: string
          description: API usage license notice
        code:
          type: integer
          description: HTTP status code
          example: 200
        data:
          type: object
          required:
            - data
            - count
          properties:
            data:
              type: array
              description: Array of block objects
              items:
                $ref: '#/components/schemas/BlockInfo'
            count:
