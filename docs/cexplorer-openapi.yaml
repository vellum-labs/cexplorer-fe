info:
  title: Cexplorer API
  version: 1.0.0
  description: |
    # Cexplorer API

    Professional blockchain data access for Cardano blockchain via Cexplorer.

    ## Getting Started

    ### Generate Your API Key

    To access the Cexplorer API, you'll need to generate an API key:

    1. Navigate to [https://beta.cexplorer.io/profile?tab=api](https://beta.cexplorer.io/profile?tab=api)
    2. Connect your wallet
    3. Click on "New Project" to generate your API key

    Once created, you can monitor your API usage on the profile page.

    ### API Tiers

    We offer multiple API tiers starting with a free tier. View all available tiers and their limits at [https://beta.cexplorer.io/api](https://beta.cexplorer.io/api).

    For higher limits or custom plans, please reach out to us:
    - Email: [hello@cexplorer.io](mailto:hello@cexplorer.io)
    - [Discord server](https://discord.com/invite/PGCmmQC3dj)
    - [X (Twitter) profile](https://x.com/cexplorer_io)

    ## Networks

    Access Cardano data across multiple networks:

    - **Mainnet** - `https://api-mainnet-stage.cexplorer.io/v1` - Production Cardano network
    - **Preprod** - `https://api-preprod-stage.cexplorer.io/v1` - Pre-production testing network
    - **Preview** - `https://api-preview-stage.cexplorer.io/v1` - Preview testing network

    ## Authentication

    API access requires an API key. Include it in your requests using the `api-key` header.

    ```bash
    curl https://api-mainnet-stage.cexplorer.io/v1/block/tip \
      -H "api-key: your_api_key_here"
    ```

